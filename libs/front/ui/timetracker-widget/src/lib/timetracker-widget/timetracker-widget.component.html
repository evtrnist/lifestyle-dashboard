@let value = $chartValue();

@if (value.length) {
  <tui-ring-chart [value]="value" [size]="size" [(activeItemIndex)]="$index">
    @if ($shouldBeVisible()) {
      <div>
        <span>{{ getSeconds() | secondsToHours }}</span>
        <div>{{ label }}</div>
      </div>
    }
  </tui-ring-chart>
}
