@let keys = $keys();

<form [formGroup]="form" class="form">
  @for (key of keys; track $index) {
    @let controlInfo = getControlInfo(key);
    <lifestyle-dashboard-time-seconds-control
      [formControl]="controlInfo.control"
      [label]="controlInfo.title"
      [id]="'time-' + $index"
    />
  }
</form>
