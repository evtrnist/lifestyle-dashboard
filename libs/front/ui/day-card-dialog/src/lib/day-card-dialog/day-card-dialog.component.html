<tui-tabs [(activeItemIndex)]="activeItemIndex">
    <button
        iconStart="@tui.credit-card"
        tuiTab
        type="button"
        (click)="onClick('Maps')"
    >
        Maps
    </button>
    <button
        disabled
        iconStart="@tui.phone"
        tuiTab
        type="button"
        (click)="onClick('Calls')"
    >
        Calls
    </button>
    <button
        iconStart="@tui.settings"
        tuiTab
        type="button"
        (click)="onClick('Settings')"
    >
        Settings
    </button>
</tui-tabs>
