<div class="container" [formGroup]="form">
  <tui-textfield>
    <label for="planned-count-input" tuiLabel>Enter planned count</label>
    <input id="planned-count-input" tuiInputNumber [formControlName]="ToDosField.PlannedCount" />
  </tui-textfield>
  <tui-textfield>
    <label for="completed-count-input" tuiLabel>Enter completed count</label>
    <input
      id="completed-count-input"
      tuiInputNumber
      [formControlName]="ToDosField.CompletedCount"
    />
  </tui-textfield>
  <tui-textfield>
    <label for="addition-count-input" tuiLabel>Enter addition count</label>
    <input id="addition-count-input" tuiInputNumber [formControlName]="ToDosField.AdditionCount" />
  </tui-textfield>

  <tui-textfield>
    <label for="total-count-input" tuiLabel>Total count will be computed</label>
    <input
      id="total-count-input"
      tuiInputNumber
      [formControlName]="ToDosField.TotalCount"
      [readOnly]="true"
    />
  </tui-textfield>
</div>
