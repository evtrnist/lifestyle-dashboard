@let day = $day(); @let bottomRightSlotWidget = $bottomRightSlotWidget();

<div class="day">
  @if (day) {

  <!-- Верхние слоты -->
  <div class="slot top-left"></div>
  <div class="slot top-middle"></div>
  <div class="slot top-right">
    <div class="day-number">{{ day.getDate() }}</div>
  </div>

  <!-- Средние слоты -->
  <div class="slot middle-left"></div>
  <div class="slot middle"></div>
  <div class="slot middle-right"></div>

  <!-- Нижние слоты -->
  <div class="slot bottom-left"></div>
  <div class="slot bottom-middle">
    <lifestyle-timetracker-widget
      [size]="'s'"
      [health]="31680"
      [routine]="3780"
      [selfDevelopment]="21240"
      [leisure]="29580"
    ></lifestyle-timetracker-widget>
  </div>
  <div class="slot bottom-right">
    <ng-container
      *ngComponentOutlet="bottomRightSlotWidget"
    ></ng-container>
  </div>
  }
</div>
