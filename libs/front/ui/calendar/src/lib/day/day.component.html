@let day = $day(); @let bottomMiddleSlotWidgetOptions = $bottomMiddleSlotWidgetOptions();

<div class="day">
  @if (day) {

  <!-- Верхние слоты -->
  <div class="slot top-left"></div>
  <div class="slot top-middle"></div>
  <div class="slot top-right">
    <div class="day-number">{{ day.getDate() }}</div>
  </div>

  <!-- Средние слоты -->
  <div class="slot middle-left"></div>
  <div class="slot middle"></div>
  <div class="slot middle-right"></div>

  <!-- Нижние слоты -->
  <div class="slot bottom-left"></div>
  <div class="slot bottom-middle">
    @if (bottomMiddleSlotWidgetOptions) {
    @let component = bottomMiddleSlotWidgetOptions.component;
    @let token = bottomMiddleSlotWidgetOptions.token;

    <ng-container
      [ngComponentOutlet]="component"
      [ngComponentOutletInjector]="createInjector(token)"
    >
    </ng-container>
  }
  </div>
  <div class="slot bottom-right"></div>
  }
</div>
